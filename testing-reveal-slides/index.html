<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>
      
        testing reveal slides | Spencer Boucher
      
    </title>

    <meta name="author" content="Spencer Boucher" />

    <!-- Description -->
    
      <meta name="description" content="">
    

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="/revealjs/css/reveal.css"/>
    
      <link rel="stylesheet" href="/revealjs/css/theme/black.css" id="theme"/>
    

    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="/revealjs/lib/css/zenburn.css"/>

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? '/revealjs/css/print/pdf.css' : '/revealjs/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <link rel="canonical" href="http://spencerboucher.com/testing-reveal-slides/">

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">
      <div class="slides">
        <section ><h2 id="this-is-a-slide-with-just-an-h2-tag">This is a slide with just an h2 tag</h2>

<ul>
<li>foo</li>
<li>bar</li>
<li>baz</li>
</ul>
</section>

<section ><section ><h2 id="this-is-a-vertical-slide">This is a vertical slide</h2>

<p>ooh so vert</p>
</section>

<section ><h2 id="this-is-the-second-vertical-slide">This is the second vertical slide</h2>

<p><img src="/images/avatar.jpg" alt="this is an image"></p>
</section>

<p></section></p>

<section data-background="#dddddd" ><h2 id="this-slide-will-have-a-different-background-color">This slide will have a different background color</h2>
</section>

      </div>
    </div>

    <script src="/revealjs/lib/js/head.min.js"></script>
    <script src="/revealjs/js/reveal.js"></script>
    <script>
      // Full list of configuration options available at:
      // https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        
          transition: 'slide',
        
        // Optional revealjs plugins
        dependencies: [
          { src: '/revealjs/lib/js/classList.js', condition: function() { return !document.body.classList; } },
          { src: '/revealjs/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '/revealjs/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
          { src: '/revealjs/plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
          { src: '/revealjs/plugin/zoom-js/zoom.js', async: true },
          { src: '/revealjs/plugin/notes/notes.js', async: true }
        ]
      });
    </script>

  </body>
</html>
